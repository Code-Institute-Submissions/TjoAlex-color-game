<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="game.css">

    <title>RGB color game</title>
</head>

<body>
    <!--Navbar-->

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light mynav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="nohover">RGB Color Game
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto"></div>
                <ul class="navbar-nav navbar-center">
                    <li class="nav-item">
                        <a class="nav-link text-center active" aria-current="page" href="index.html">
                            <i class="fas fa-home"></i><br> Home

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" href="#how">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" href="#rgb">
                            <i class="fas fa-info-circle"></i><br>RGB
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" href="game.html">
                            <i class="fas fa-gamepad"></i><br>Game
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--navbar ends here-->

    <!--Game header-->
    <div class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="content text-center">

            <h1 class="h1"><br><span id="colorDisplay">RGB</span></h1>
            <br>
            <div id="stripe">
                <button id="reset">New Colors</button>
                <span id="message"></span>
                <button id="easyBtn" class="selected">Easy</button>
                <button id="hardBtn">Hard</button>
            </div>
            <div id="container">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>

        </div>
